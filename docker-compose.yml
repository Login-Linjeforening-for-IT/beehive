services:
  beehive:
    container_name: beehive
    image: beehive
    restart: always
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    env_file:
      - .env
    networks:
      - workerbee_default
    mem_limit: 1g
    cpus: "2.0"

networks:
  workerbee_default:
    external: true